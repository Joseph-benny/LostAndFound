  <!-- Form Card -->
  <div class="form-container">
    <form action="report_process.php" method="POST" enctype="multipart/form-data" class="report-form">
      <div class="form-title">Report Found Item</div>

      <input type="text" name="item_name" placeholder="Found Item" required>
      <input type="text" name="location" placeholder="FoundLocation" required>
       <input type="number" name="phone" placeholder="Phone Number" required>

       <input type="date" name="date_found" placeholder="Enter Date" required>
      

      <label for="description" class="desc-label">Add description</label>
      <textarea name="description" id="description" rows="4" placeholder="Enter your description here. Add your phone number also." required></textarea>

      <label for="item_image">Upload Image:</label>
      <input type="file" name="item_image" accept="image/*" required>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
