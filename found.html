<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0d1a2f 70%, #1976d2 100%);
      min-height: 100vh;
      color: #fff;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #162447;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn-submit {
      background-color: #1976d2;
      color: #fff;
    }
    .btn-submit:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4">Report Found Item</h3>
      <form action="found.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input type="text" name="item_name" class="form-control" required oninput="capitalize(this)">
        </div>
        <div class="mb-3">
          <label class="form-label">Found Location</label>
          <input type="text" name="location" class="form-control" required oninput="capitalize(this)">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" required pattern="\d{10}" title="Enter 10 digit phone number">
        </div>
        <div class="mb-3">
          <label class="form-label">Date Found</label>
          <input type="date" name="date_found" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Add Description</label>
          <textarea name="description" class="form-control" rows="4" required oninput="capitalize(this)"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Image</label>
          <input type="file" name="item_image" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" name="submit" class="btn btn-submit w-100">Submit Report</button>
      </form>
    </div>
  </div>

  <script>
    function capitalize(input) {
      let words = input.value.split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i].length > 0) {
          words[i] = words[i][0].toUpperCase() + words[i].substr(1).toLowerCase();
        }
      }
      input.value = words.join(" ");
    }
  </script>
</body>
</html>
